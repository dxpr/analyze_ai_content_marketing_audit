analyze_ai_content_marketing_audit.settings:
  path: '/admin/config/analyze/content-marketing-audit'
  defaults:
    _form: 'Drupal\analyze_ai_content_marketing_audit\Form\ContentMarketingAuditSettingsForm'
    _title: 'Content Marketing Audit Settings'
  requirements:
    _permission: 'administer analyze settings'

analyze_ai_content_marketing_audit.factor.add:
  path: '/admin/config/analyze/content-marketing-audit/factor/add'
  defaults:
    _form: 'Drupal\analyze_ai_content_marketing_audit\Form\AddFactorForm'
    _title: 'Add Content Marketing Audit Factor'
  requirements:
    _permission: 'administer analyze settings'

analyze_ai_content_marketing_audit.factor.edit:
  path: '/admin/config/analyze/content-marketing-audit/factor/{factor_id}/edit'
  defaults:
    _form: 'Drupal\analyze_ai_content_marketing_audit\Form\EditFactorForm'
    _title: 'Edit Content Marketing Audit Factor'
  requirements:
    _permission: 'administer analyze settings'

analyze_ai_content_marketing_audit.factor.delete:
  path: '/admin/config/analyze/content-marketing-audit/factor/{factor_id}/delete'
  defaults:
    _form: 'Drupal\analyze_ai_content_marketing_audit\Form\DeleteFactorForm'
    _title: 'Delete Content Marketing Audit Factor'
  requirements:
    _permission: 'administer analyze settings'

analyze_ai_content_marketing_audit.batch:
  path: '/admin/config/analyze/content-marketing-audit/batch'
  defaults:
    _form: 'Drupal\analyze_ai_content_marketing_audit\Form\ContentMarketingAuditBatchForm'
    _title: 'Batch Content Marketing Audit Analysis'
  requirements:
    _permission: 'administer analyze settings'
